<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js form validation</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="form-container">
            <form action="" novalidate>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                    <p class="email-error error"></p>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="country">Choose your country</option>
                        <option value="ch">Switzerland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="nl">The Netherlands</option>
                    </select>
                    <p class="country-error error"></p>
                </div>
                <div>
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" />
                    <p class="postal-code-error error"></p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                    <p class="password-error error"></p>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                    />
                    <p class="confirm-password-error error"></p>
                </div>
                <button type="submit" class="submit-button">submit</button>
            </form>
        </div>
    </body>
</html>
